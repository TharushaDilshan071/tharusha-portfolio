<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tharusha Dilshan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .hero-title {
            font-family: 'Playfair Display', serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #9d00f8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="antialiased bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid md:grid-cols-2 gap-12 items-center">
            <div class="text-center md:text-left">
                <h1 class="hero-title text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-4">
                    Welcome to <span class="gradient-text">My Portfolio</span>
                </h1>
                <p class="text-xl text-gray-600 mb-6 max-w-lg mx-auto md:mx-0">
                    Please login to view my creative work and design portfolio.
                </p>
                <div class="hidden md:block">
                    <div class="flex items-center space-x-4 justify-center md:justify-start">
                        <div class="flex -space-x-2">
                            <img src="image/MY PHOTO.jpg" class="w-10 h-10 rounded-full border-2 border-white" alt="Client">
                            <img src="image/WhatsApp Image 2025-02-21 at 17.32.56_b89ef24b.jpg" class="w-10 h-10 rounded-full border-2 border-white" alt="Client">
                            <img src="image/Screenshot.png" class="w-10 h-10 rounded-full border-2 border-white" alt="Client">
                        </div>
                        <div class="text-left">
                            <div class="flex">
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                                <i class="fas fa-star text-yellow-400"></i>
                            </div>
                            <p class="text-sm text-gray-600">Trusted by clients worldwide</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="login-card bg-white rounded-2xl p-8 md:p-10 max-w-md mx-auto w-full">
                <div class="text-center mb-8">
                    <img src="image/MY PHOTO.jpg" alt="Profile" class="w-20 h-20 rounded-full mx-auto mb-4 object-cover border-4 border-blue-100">
                    <h2 class="text-2xl font-bold text-gray-800">Tharusha Dilshan</h2>
                    <p class="text-gray-500">Graphic Designer</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter your username">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter your password">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300">
                            Sign In
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google text-blue-500"></i>
                            <span class="ml-2">Google</span>
                        </a>
                        
                        <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-600"></i>
                            <span class="ml-2">Facebook</span>
                        </a>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Request access</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple login validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Simple validation (in a real app, you would check against a database)
            if (username && password) {
                // Store login state in localStorage if "Remember me" is checked
                if (rememberMe) {
                    localStorage.setItem('isLoggedIn', 'true');
                } else {
                    sessionStorage.setItem('isLoggedIn', 'true');
                }
                
                // Redirect to portfolio page
                window.location.href = 'index.html';
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
